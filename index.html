<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Kalkulator</title>
</head>
<body>

    <div class="first">
        <center><b><h1>KALKULATOR</h1></b>
        <h3>Inspired by : <b><a href="https://dzakiydzakwan.github.io/Tugas3/">Bang Dzakiy Dzakwan</a></b></h3></center>
    </div>

    <div class="second">
        <div class="container-num">
            <h2>Bilangan Pertama</h2>
            <input type="number" name="num1" class="input-num" id="num1" placeholder="0">

            <div class="number">
                <button class="number-btn-1" value="7">7</button>
                <button class="number-btn-1" value="8">8</button>
                <button class="number-btn-1" value="9">9</button>
                <button class="number-btn-1" value="4">4</button>
                <button class="number-btn-1" value="5">5</button>
                <button class="number-btn-1" value="6">6</button>
                <button class="number-btn-1" value="1">1</button>
                <button class="number-btn-1" value="2">2</button>
                <button class="number-btn-1" value="3">3</button>
                <button class="number-btn-1" value="0">0</button>
                <button class="number-btn-1" value="clear" id="clear-btn">Delete</button>
            </div>

        </div>

        <div class="container-output">

            <h2>Hasil</h2>
            <input type="number" name="output" class="output-num" placeholder="0">

            <h2>Operator</h2>

            <div class="operator">
                <button class="operator-btn" value="+">+</button>

                <button class="operator-btn" value="-">-</button>

                <button class="operator-btn" value="x">x</button>

                <button class="operator-btn" value="/">:</button>

                <button class="operator-btn" value="%">%</button>
                
                <button class="operator-btn" value="AC">AC</button>
            </div>

        </div>

        <div class="container-num">

            <h2>Bilangan Kedua</h2>
            
            <input type="number" name="num2" class="input-num" id="num2" placeholder="0">

            <div class="number">
                <button class="number-btn-2" value="7">7</button>
                <button class="number-btn-2" value="8">8</button>
                <button class="number-btn-2" value="9">9</button>
                <button class="number-btn-2" value="4">4</button>
                <button class="number-btn-2" value="5">5</button>
                <button class="number-btn-2" value="6">6</button>
                <button class="number-btn-2" value="1">1</button>
                <button class="number-btn-2" value="2">2</button>
                <button class="number-btn-2" value="3">3</button>
                <button class="number-btn-2" value="0">0</button>
                <button class="number-btn-2" value="clear" id="clear-btn">Delete</button>
            </div>


        </div>

    </div>

    <script src="js.js"></script>
</body>
</html>
